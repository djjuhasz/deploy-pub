---
- hosts: "atom"
  gather_facts: False # Required to bootstrap python install

  pre_tasks:
    # Bootstrap python on target node (required for ansible to work)
    - name: install python 2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

    - setup: # Turn gather_facts back on

    - include_vars: "vars-singlenode.yml"
      tags:
        - "always"

  roles:

    - role: "ufw"
      become: "yes"
      tags:
        - "ufw"

    - role: "artefactual.elasticsearch"
      become: "yes"
      tags:
        - "elasticsearch"

    - role: "artefactual.percona"
      become: "yes"
      tags:
        - "percona"

    - role: "artefactual.memcached"
      become: "yes"
      tags:
        - "memcached"

    - role: "artefactual.gearman"
      become: "yes"
      tags:
        - "gearman"

    - role: "artefactual.nginx"
      become: "yes"
      tags:
        - "nginx"

    - role: "artefactual.atom"
      become: "yes"
      tags:
        - "atom"
